<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer portfolio</title>
</head>
<body>
    <section class="welcome">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="header__logo"><span>Freelancer </span> portfolio</a>
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li class="header__li"><a href="/" class="header__a is-active">Projects</a></li>
                        <li class="header__li"><a href="/" class="header__a">Skills</a></li>
                        <li class="header__li"><a href="/" class="header__a">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="welcome__content"> 
            <div class="welcome__title">
                Hi, my name is <h1>Yuri</h1>
            </div>
            <p class="welcome__desc">a frontend developer</p>
            <a href="/" class="btn welcome__btn">Download CV</a>
        </div>
    </section>
    <section class="projects">
        <div class="projects__header">
            <h class="projects__header denotation">Projects</h>
        </div>
        <div class="images">
            <div class="projects__images">
                <div class="gaming__portal package">
                    <img src="img/projekts/01.png" alt="Gaming streaming portal">
                    <div class="gaming__portal description">
                        <h>Gaming streaming portal</h>
                    </div>
                </div>
                <div class="video__service package">
                    <img src="img/projekts/02.png" alt="Video service">
                    <div class="video__service description">
                        <h>Video service</h>
                    </div>
                </div>
                <div class="video__portal package">
                    <img src="img/projekts/03.png" alt="Video portal">
                    <div class="video__portal description">
                        <h>Video portal</h>
                    </div>
                </div>
                <div class="dating package">
                    <img src="img/projekts/04.png" alt="Dating app">
                    <div class="dating description">
                        <h>Dating app</h>
                    </div>
                </div>
                <div class="landing package">
                    <img src="img/projekts/05.png" alt="Landing">
                    <div class="landing description">
                        <h>Landing</h>
                    </div>
                </div>
                <div class="gaming__community package">
                    <img src="img/projekts/06.png" alt="Gaming community">
                    <div class="gaming__community description">
                        <h>Gaming community</h>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="socials">
            <div class="icons">
                <div class="icons__vk networks">
                    <a href="/"><img src="img/icons/VK.png" alt="VK"></a>
                </div>
                <div class="icons__instagram networks">
                    <a href="/"><img src="img/icons/Instagram.png" alt="Instagram"></a>
                </div>
                <div class="icons__twitter networks">
                    <a href="/"><img src="img/icons/Twitter.png" alt="Twitter"></a>
                </div>
                <div class="icons__github networks">
                    <a href="/"><img src="img/icons/GitHub.png" alt="GitHub"></a>
                </div>
                <div class="icons__linkedin networks">
                    <a href="/"><img src="img/icons/LinkedIn.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
        <div class="footer__link">
            <a href="/">Â© 2022 frontend-dev.com</a>
        </div>
    </footer>
</body>
</html>
